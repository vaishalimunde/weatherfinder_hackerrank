<div class="weather-data layout-column align-items-center mt-50">
  <section class="layout-row align-items-center justify-content-center">
    <input type="text" class="large ml-30" placeholder="Enter city name" [(ngModel)]="cityName" data-test-id="app-input"/>
    <button class="" data-test-id="submit-button" (click)="searchWeather()">Search</button>
  </section>

  <section class="mt-20 layout-row align-items-center justify-content-center">
    <div class="card outlined">
      <div *ngIf="weatherData; else noWeatherData" data-test-id="weather-details" class="card-text pt-10 layout-row justify-content-between">
        <div class="mt-20 outlined">
          <i *ngIf="weatherData.weather.includes('Cold')" data-test-id="icon-cold" class="material-icons">ac_unit</i>
          <i *ngIf="weatherData.weather.includes('Sunny')" data-test-id="icon-sunny" class="material-icons">wb_sunny</i>
          <span data-test-id="result-temperature" class="temperature">{{ weatherData.weather }}</span>
        </div>
        <div class="mr-15 mb-15">
          <div data-test-id="result-wind" class="mt-20">{{ weatherData.status[0] }}</div>
          <div data-test-id="result-humidity" class="mt-20">{{ weatherData.status[1] }}</div>
        </div>
      </div>
      <ng-template #noWeatherData>
        <div *ngIf="noResult" data-test-id="no-result" class="layout-row justify-content-center align-items-center card-text" >No Results Found</div>
      </ng-template>
    </div>
  </section>
</div>
